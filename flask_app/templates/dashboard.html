<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Ohana Rideshare - {{user.first_name}} {{user.last_name}}</title>
</head>
<body class="bg-secondary p-5 text-muted">
    <div class="container p-5 py-4 justify-content-md-center text-bg-dark text-light rounded" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded pl-3 pr-3 justify-content-between">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/dashboard">Dashboard<span class="sr-only"></span></a>
                    <a class="nav-item nav-link" href="/rides">All Rides</a>
                    <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
                </div>
            </div>
            <div class="navbar-collapse">
                <span class="navbar-text form-inline">
                    Welcome {{user.first_name}}  
                </span>
            </div>
            <form class="form-inline me-3" action="/add_new_ride">
                <button type="submit"  class="btn mt-3 btn-primary ">Request a Ride</button>
            </form>
            <form class="form-inline" action="/logout">
                <button type="submit"  class="btn mt-3 btn-warning ">Log Out</button>
            </form>
        </nav>
        <div class="container pl-3">
            <h1 class="text-light mb-4">Showing: {{user.first_name}} {{user.last_name}}</h1>
            <div class="row m-auto">
                <div class="col-3 "><h4>First Name:</h4></div>
                <div class="col-2"><h4>{{user.first_name}}</h4></div>
            </div>
            <div class="row m-auto">
                <div class="col-3 "><h4>Last Name:</h4></div>
                <div class="col-2"><h4>{{user.last_name}}</h4></div>
            </div>
            <div class="row m-auto">
                <div class="col-3"><h4>Email:</h4></div>
                <div class="col-2 "><h4>{{user.email}}</h4></div>
            </div>
            <div class="row  m-auto">
                <div class="col-3 "><h4>Age:</h4></div>
                <div class="col-2 "><h4>{{age}}</h4></div>
            </div>
        </div>
        
    </div>
</body>
</html>
